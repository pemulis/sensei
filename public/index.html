<!DOCTYPE html>
<html>
<head>
    <title>Sensei</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="chatForm" display="none">
        <label for="prompt">Enter your prompt:</label>
        <br>
        <textarea id="prompt" name="prompt" rows="10" cols="60"></textarea>
        <br>
        <button type="submit">Send</button>
    </form>

    <div id="audioRecordingSection">
        <h3>Record your prompt</h3>
        <button type="button" id="startRecording">Start Recording</button>
        <button type="button" id="stopRecording" disabled>Stop Recording</button>
        <audio id="audio" controls hidden></audio>
    </div>

    <br><br>

    <div id="threadContainer"></div>

    <form id="registerForm" display="none">
        <label for="username">Username:</label>
        <input type="text" id="registerUsername" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="registerPassword" name="password" required>
        <button type="submit">Register</button>
    </form>

    <form id="loginForm" display="none">
        <label for="username">Username:</label>
        <input type="text" id="loginUsername" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="loginPassword" name="password" required>
        <button type="submit">Log in</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
