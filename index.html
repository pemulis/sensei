<!DOCTYPE html>
<html>
<head>
    <title>Sensei</title>
    <!-- Add any additional CSS here -->
</head>
<body>
    <form id="chatForm">
        <label for="prompt">Enter your prompt:</label>
        <br>
        <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Send</button>
    </form>
    <div id="response"></div>
    <br><br>
    <div id="jsonResponse"></div>

    <script>
        if (sensei.target == 'chat-completions') {
            document.getElementById('chatForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const prompt = document.getElementById('prompt').value;
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log("data", data);
                    const content = data.content;
                    document.getElementById('response').innerText = content;
                    document.getElementById('jsonResponse').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
            });
        } else if (sensei.target == 'assistant') {
            document.getElementById('chatForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const prompt = document.getElementById('prompt').value;
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log("data", data);
                    const content = data.content;
                    document.getElementById('response').innerText = content;
                    document.getElementById('jsonResponse').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
            });
        }
    </script>
</body>
</html>
